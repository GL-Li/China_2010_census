	var actions = {
			"xhw":"http://search.news.cn/inSearch.jspa",
			"wy":"http://info.search.news.cn/result.jspa",
			"tp":"http://search.news.cn/pic/image.jspa",
			"shp":"http://search.news.cn/video/videoSearch.jspa",
			"shq":"http://search.home.news.cn/forumbookSearch.do"
	}
		String.prototype.trim = function(){
		var reExtraSpace = /^\s*(.*?)\s+$/;
		return this.replace(reExtraSpace,"$1");
	}
	function trimInput(){
		var arg =document.getElementById("inputwd").value;
		if(arg.trim() == "" || arg.trim()=="请输入关键字"){
			actions.wy="http://info.search.news.cn";
			actions.shp="http://search.news.cn/video/video.jsp";
			return true;
		}else{
			return true;
		}
	}
	function submitcheck1()
	{
		var arg =document.getElementById("inputwd").value;
		var selection = document.getElementById("channel").value;
		if(arg.trim() == "" || arg.trim()=="请输入关键字"){
			switch(selection){
				case "xhw": window.open("http://info.search.news.cn");break; 
				case "wy": window.open("http://search.news.cn");break; 
				case "tp": window.open("http://search.news.cn/pic/index.jsp");break; 
				case "shp": window.open("http://search.news.cn/video/video.jsp");break; 
				case "shq": window.open("http://search.home.news.cn");break; 
				default: break; 
			}
		}else{
			if(selection=="xhw"){
				//新华网站内搜索
				document.getElementById('xhwarg').value=arg;
				var form = document.getElementById('xhw');
				form.action = actions[selection];
				form.submit();
			}
			else if(selection=="wy"||selection=="tp"){
				//网页和图片搜索
				document.getElementById('wytparg').value=arg;
				var form = document.getElementById('wytp');
				form.action = actions[selection];
				form.submit();
			}
			else if(selection=="shp"){
				//视频搜索
				document.getElementById('shparg').value=arg;
				var form = document.getElementById('shp');
				form.action = actions[selection];
				form.submit();
			}
			else if(selection=="shq"){
				//社区搜索
				top.location.href=actions[selection]+"?sw="+encodeURIComponent(arg)
			}
		}
	}
